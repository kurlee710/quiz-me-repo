<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" theme: dark
    >
    <title>Quiz Me Repo</title>
    
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/bootstrap.css">

</head>
<body  data-bs-theme="light">
<div class = "header"></div>
<h1>WELCOME TO QUIZ ME APP </h1>

<div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<nav>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Results</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Help</a>
        </li>
    </ul>
  
</nav>
</div>
</header>
<main>
    <div class="form-container">
        <h2>Please enter your name and email</h2>
        <form method="post"  class="userform"  id="userForm">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="email" name="email" id="email" placeholder="name@domain.com">
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            <p id="error"></p>
            
        </form>
        <br>
        <button type="button" class="btn btn-primary" id="start-quiz">Start Quiz</button>
    </div>
    <div class="timer">
        <!-- Content here -->
         <p>Time Left: </p>
    </div>
    <div id="quiz-container" class="mt-4">
        <!-- Quiz content will be generated dynamically -->
      </div>
    
    <!-- //display right or wrong dynamically from js file -->
        <div id="feedback" class="text-center mt-3">Answer : </div> <!-- Display Correct/Incorrect message -->
   <!-- //score will show dynamically from js  -->
        <div id="score-board" class="text-center mt-3">Score :</div> <!-- Scoreboard -->
        <button id="next-question" class="btn btn-primary btn-sm">Next Question</button>
        <!-- <button type ="next" class ="next-btn">Next question</button> -->
    </div>
      
</main>
   <footer>
    <div class="card footer">
        <p>&copy; 2024 Quiz Me App. All rights reserved.</p>
        <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
        <div class="form-check form-switch mx-4"> Theme Switch
            <input
              class="form-check-input p-2"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
            />
          </div>   
    </div>
    
    
</footer>
<script src="./assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
