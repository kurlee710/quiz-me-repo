<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me Repo</title>
    
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/bootstrap.css">

</head>
<body>
   <header>
<div class = "header"></div>
<h1>WELCOME TO QUIZ ME APP </h1>
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>
</div>
</header>
<main>
    <div class="form-container">
        <h2>Please enter your name and email</h2>
        <form method="post">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="email" name="email" id="email" placeholder="name@domain.com">
            <button type="submit">Submit</button>
        </form>
        <br>
        <button id="start-quiz">Start Quiz</button>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-header">
          Featured
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
        </ul>
    <!-- //display right or wrong dynamically from js file -->
        <div id="feedback" class="text-center mt-3"> answer : </div> <!-- Display Correct/Incorrect message -->
   <!-- //score will show dynamically from js  -->
        <div id="score-board" class="text-center mt-3">score</div> <!-- Scoreboard -->
        <button type="submit" class="submit-btn">Submit</button>
        <button type ="next" class ="next-btn">Restart</button>
      </div>
      
</main>
   <script src="./assets/script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
    </div>
</footer>
</body>
</html>
