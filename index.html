<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me Repo</title>
    
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/bootstrap.css">

</head>
<body class="homepage">
   <header>
<div class = "header"></div>
<h1>WELCOME TO QUIZ ME APP </h1>
<nav>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Results</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Help</a>
        </li>
    </ul>
</nav>
</div>
</header>
<main>
    <div class="form-container">
        <h2>Please enter your name and email</h2>
        <form method="post">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="email" name="email" id="email" placeholder="name@domain.com">
            <button type="button" class="btn btn-primary btn-sm">Submit</button>
            <!-- <button type="submit">Submit</button> -->
        </form>
        <br>
        <button type="button" class="btn btn-primary" id="start-quiz">Start Quiz</button>
    </div>
    <div class="timer">
        <!-- Content here -->
         <p>Time Left: </p>
    </div>
    <div id="quiz-container" class="mt-4">
        <!-- Quiz content will be generated dynamically -->
      </div>
    
    <!-- //display right or wrong dynamically from js file -->
        <div id="feedback" class="text-center mt-3"> answer : </div> <!-- Display Correct/Incorrect message -->
   <!-- //score will show dynamically from js  -->
        <div id="score-board" class="text-center mt-3">score</div> <!-- Scoreboard -->
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        <!-- <button type="submit" class="submit-btn">Submit</button> -->
        <button id="next-question" class="btn btn-primary btn-sm">Next Question</button>
        <!-- <button type ="next" class ="next-btn">Next question</button> -->
    </div>
      
</main>
   <footer>
    <div class="footer">
        <p>&copy; 2024 Quiz Me App. All rights reserved.</p>
        <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
    </div>
</footer>
<script src="./assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
